<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <div id="header">
        <h1>Feedback form</h1>
    </div>
    <div class="navbar">
        <ul>
            <li><a href="../index.html">Task 1</a></li>
            <li><a href="../exercise1/index.html">Task 2</a></li>
            <li><a href="../exercise2/index.html">Task 3.1</a></li>
            <li class="current"><a href="#">Task 3.2</a></li>
        </ul>
    </div>
    <div class="main">
        <form action="#">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

            <label for="role">Your role:</label>
            <select id="role" name="role">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="other">Other</option>
            </select><br><br>

            <label>Do you like our website?</label><br>
            <input type="radio" id="yes" name="satisfaction" value="yes">
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="satisfaction" value="no">
            <label for="no">No</label><br><br>

            <label for="comments">Comments:</label><br>
            <textarea id="comments" name="comments" rows="4" placeholder="Your comment..."></textarea><br><br>

            <button type="submit" class="btn-submit">Send</button>
        </form>
    </div>
    <div class="footer">
        <p>Created by Sabira | All right reserved</p>
    </div>
</body>
</html>
